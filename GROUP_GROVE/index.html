<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUP_GROVE Node Socket.io chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img src="gg.png"  class="logo" alt="">
        <h1>Welcome to Group_Grove Chat App</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right"></div>
        <div class="message left"></div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" placeholder="send message" id="messageInp">
            <button class="btn" type="submit"><b>Send</b> </button>
        </form>
    </div>
</body>
</html>
